<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Detail - ONE MOTOR GROUP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button onclick="history.back()" style="margin:20px; padding:10px 20px; background:black; border:2px solid gold; color:gold; border-radius:8px;">← 返回 Back</button>

  <div id="carDetail"></div>

  <footer>© ONE MOTOR GROUP — All Rights Reserved</footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');

    fetch('cars.json')
      .then(res => res.json())
      .then(cars => {
        const car = cars[id];
        if (!car) {
          document.getElementById('carDetail').innerHTML = "<p>车辆未找到。</p>";
          return;
        }
        document.getElementById('carDetail').innerHTML = `
          <div class="car-card" style="margin:auto; max-width:400px;">
            <img src="assets/img/${car.image}" alt="${car.name}">
            <div class="info">
              <h3>${car.name}</h3>
              <p>${car.price}</p>
              <p style='color:#bfa84b;'>AMG 手工 V8 · 四驱 · 高性能越野旗舰</p>
            </div>
          </div>
        `;
      });
  </script>
</body>
</html>
