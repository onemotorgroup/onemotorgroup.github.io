<!doctype html><html lang='zh'><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>Car Detail · ONE MOTOR GROUP</title><link rel='stylesheet' href='assets/style.css'></head><body><header class='hero'><img class='logo' src='images/logo.png'><div class='brand'><h1>ONE MOTOR GROUP</h1><p>Import Car · 进口车专家 · 值得信赖</p><span class='sub'>PAKAR KERETA IMPORT · BOLEH DIPERCAYAI</span></div></header><main class='detail'><h2 id='title'></h2><div class='gallery' id='gallery'></div><section class='spec'><h2>Highlights / Specs</h2><div id='specs'></div><p style='color:#aaa;margin-top:10px'>* 展示用途，无下单按钮。</p></section></main><footer class='foot'><div>© ONE MOTOR GROUP</div></footer><script>const qs=new URLSearchParams(location.search);const id=qs.get('id');const search=(qs.get('search')||'').toLowerCase();async function init(){const cars=await (await fetch('data/cars.json?_='+Date.now())).json();let car;if(id){car=cars.find(c=>c.id===id);}else if(search){car=cars.find(c=>(c.name+c.origin+c.year).toLowerCase().includes(search));}if(!car){document.getElementById('title').textContent='Not found';return;}document.getElementById('title').textContent=`${car.name} · ${car.year} · RM ${(+car.price||0).toLocaleString()}`;const gal=document.getElementById('gallery');(car.images||[car.cover]).slice(0,30).forEach(src=>{const i=new Image();i.src=src;i.alt=car.name;gal.appendChild(i);});const sp=document.getElementById('specs');(car.specs||[]).forEach(s=>{const b=document.createElement('span');b.className='badge';b.textContent=s;sp.appendChild(b);});}init();</script></body></html>
