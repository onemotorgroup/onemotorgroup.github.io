<!doctype html>
<html lang="zh">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>客户中心 · ONE MOTOR GROUP</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header class="topbar"><h2>客户中心</h2></header>
<section class="search">
  <input id="cid" placeholder="输入客户ID（例如 OMG-2025-0001）">
  <button id="lookup">查询</button>
</section>
<main class="grid" id="result"></main>
<footer class="footer"><p>© ONE MOTOR GROUP</p></footer>
<script>
document.getElementById('lookup').onclick = async ()=>{
  const id = document.getElementById('cid').value.trim();
  const res = document.getElementById('result');
  res.innerHTML = '查询中…';
  const u = await fetch('data/users.json').then(r=>r.json()).catch(()=>({users:[]}));
  const user = (u.users||[]).find(x=>x.id===id);
  if(!user){ res.innerHTML='<div class="card"><div class="p"><h3>未找到</h3><p>请确认ID是否正确。</p></div></div>'; return; }
  res.innerHTML = `<div class="card"><div class="p">
    <h3>${user.name||'客户'}</h3>
    <div class="y">ID：${user.id}</div>
    <div class="km">状态：${user.status||'处理中'}</div>
    <p>车辆：${user.car||'-'}</p>
    <p>备注：${user.note||''}</p>
  </div></div>`;
};
</script>
</body>
</html>
