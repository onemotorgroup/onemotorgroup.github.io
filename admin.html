<!doctype html>
<html lang="zh">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>后台管理 · ONE MOTOR GROUP</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header class="topbar"><h2>后台管理</h2></header>

<section class="search">
  <input id="email" placeholder="管理员邮箱" value="admin@onemotorgroup.com">
  <input id="pwd" type="password" placeholder="密码" value="123456">
  <button id="login">登录</button>
  <button id="logout" style="display:none">退出</button>
</section>

<section class="port">
  <article class="pb"><div class="txt">
    <h3>车辆管理</h3>
    <div style="display:grid;grid-template-columns:1fr 1fr;gap:8px">
      <input id="brand" placeholder="品牌 (Toyota)">
      <input id="model" placeholder="型号 (Alphard)">
      <input id="name" placeholder="展示名称">
      <input id="year" placeholder="年份 (2021)">
      <input id="mileage" placeholder="里数 (15,000 km)">
      <input id="color" placeholder="颜色 (Black)">
      <input id="price" placeholder="价格 (RM 385,000)">
      <textarea id="highlights" placeholder="亮点"></textarea>
      <textarea id="value" placeholder="价值说明"></textarea>
      <textarea id="story" placeholder="故事"></textarea>
      <textarea id="images" placeholder="车图URL，一行一张（最多30张），建议先传图到GitHub后贴链接"></textarea>
      <button id="addCar">➕ 添加车辆</button>
    </div>
  </div></article>

  <article class="pb"><div class="txt">
    <h3>客户ID注册</h3>
    <div style="display:grid;grid-template-columns:1fr 1fr;gap:8px">
      <input id="cname" placeholder="客户名">
      <input id="ccar" placeholder="所购车辆（可填车ID或名称）">
      <input id="cstatus" placeholder="状态（处理中/已交付…）">
      <input id="cnote" placeholder="备注">
      <button id="addUser">🆔 生成客户ID并保存</button>
    </div>
  </div></article>

  <article class="pb"><div class="txt">
    <h3>导出与发布</h3>
    <p>点击下方按钮可导出最新数据文件，上传覆盖仓库 <code>data/</code> 里的同名文件即可。</p>
    <button id="exportCars">⬇️ 导出 cars.json</button>
    <button id="exportUsers">⬇️ 导出 users.json</button>
  </div></article>

  <article class="pb"><div class="txt">
    <h3>当前车辆</h3>
    <div id="carList"></div>
  </div></article>

  <article class="pb"><div class="txt">
    <h3>客户列表</h3>
    <div id="userList"></div>
  </div></article>
</section>

<footer class="footer"><p>© ONE MOTOR GROUP</p></footer>
<script src="admin.js"></script>
</body>
</html>
