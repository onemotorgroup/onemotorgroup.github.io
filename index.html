<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ONE MOTOR GROUP · Luxury Import Car</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ONE MOTOR GROUP</h1>
    <p>LUXURY IMPORT CAR · MALAYSIA</p>
  </header>

  <main>
    <div id="row1" class="row"></div>
    <div id="row2" class="row reverse"></div>
  </main>

  <footer>© ONE MOTOR GROUP — All Rights Reserved</footer>

  <script>
    // 从 cars.json 载入所有车辆并生成卡片
    fetch('cars.json')
      .then(res => res.json())
      .then(cars => {
        const row1 = document.getElementById('row1');
        const row2 = document.getElementById('row2');

        cars.forEach((car, i) => {
          const div = document.createElement('div');
          div.className = 'car-card';
          div.innerHTML = `
            <img src="assets/img/${car.image}" alt="${car.name}">
            <h3>${car.name}</h3>
            <p class="price">${car.price}</p>
          `;
          div.onclick = () => window.location.href = `car.html?id=${i + 1}`;
          // 奇偶分配行
          (i % 2 === 0 ? row1 : row2).appendChild(div);
        });

        // 复制内容实现无缝循环滚动
        row1.innerHTML += row1.innerHTML;
        row2.innerHTML += row2.innerHTML;
      });
  </script>
</body>
</html>
