<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ONE MOTOR GROUP · Luxury Import Car · Malaysia</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <img src="logo.svg" alt="ONE MOTOR GROUP" class="logo" />
      <h1>ONE MOTOR GROUP</h1>
      <div class="subtitle">LUXURY IMPORT CAR · MALAYSIA</div>
    </div>
  </header>

  <main class="container">
    <!-- 两排车格 -->
    <section class="rows">
      <div id="row1" class="row"></div>
      <div id="row2" class="row"></div>
    </section>
  </main>

  <footer class="site-footer">© ONE MOTOR GROUP — All Rights Reserved</footer>

  <script>
    // 读取 cars.json 并按“奇数到上一排，偶数到下一排”分配
    fetch('cars.json')
      .then(r => r.json())
      .then(list => {
        const row1 = document.getElementById('row1');
        const row2 = document.getElementById('row2');

        list.forEach((car, i) => {
          const card = document.createElement('a');
          card.className = 'card';
          card.href = `index.html?car=${encodeURIComponent(car.name)}`; // 以后接详情页再换
          card.innerHTML = `
            <div class="card-img">
              <img src="${car.image}" alt="${car.name}" loading="lazy">
            </div>
            <div class="card-info">
              <h3 class="car-name">${car.name}</h3>
              <div class="car-price">${car.price}</div>
            </div>
          `;
          (i % 2 === 0 ? row1 : row2).appendChild(card);
        });
      })
      .catch(() => {
        const row1 = document.getElementById('row1');
        row1.innerHTML = '<div class="empty">未找到车辆数据（请检查 cars.json 与图片路径）</div>';
      });
  </script>
</body>
</html>
