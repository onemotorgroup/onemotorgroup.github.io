<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ONE MOTOR GROUP · Luxury Import Car</title>
<style>
  body {
    background-color: #000;
    color: #d4af37;
    font-family: "Poppins", sans-serif;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    text-align: center;
  }
  header {
    padding: 20px 0;
  }
  .brand {
    font-size: 22px;
    font-weight: bold;
    letter-spacing: 1px;
  }
  .row {
    display: flex;
    flex-wrap: nowrap;
    overflow: hidden;
    gap: 20px;
    padding: 20px;
    animation: scroll-right 30s linear infinite;
  }
  .row.reverse {
    animation: scroll-left 30s linear infinite;
  }
  .car {
    background-color: #111;
    border: 2px solid #d4af37;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(212, 175, 55, 0.6);
    width: 260px;
    flex: 0 0 auto;
    padding-bottom: 10px;
    cursor: pointer;
    transition: transform 0.3s;
  }
  .car:hover {
    transform: scale(1.05);
    box-shadow: 0 0 30px rgba(212, 175, 55, 0.9);
  }
  .car img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-bottom: 2px solid #d4af37;
    border-radius: 12px 12px 0 0;
  }
  .car-name {
    font-weight: bold;
    font-size: 16px;
    margin-top: 8px;
  }
  .car-price {
    font-size: 15px;
    color: #f0c040;
    margin-bottom: 8px;
  }
  footer {
    margin-top: 40px;
    font-size: 14px;
    color: #777;
    padding-bottom: 20px;
  }

  @keyframes scroll-right {
    0% { transform: translateX(-100%); }
    100% { transform: translateX(100%); }
  }
  @keyframes scroll-left {
    0% { transform: translateX(100%); }
    100% { transform: translateX(-100%); }
  }
</style>
</head>

<body>
  <header>
    <div class="brand">ONE MOTOR GROUP · LUXURY IMPORT CAR · MALAYSIA</div>
  </header>

  <div id="row1" class="row"></div>
  <div id="row2" class="row reverse"></div>

  <footer>© ONE MOTOR GROUP — All Rights Reserved</footer>

<script>
fetch('cars.json')
  .then(response => response.json())
  .then(data => {
    const row1 = document.getElementById('row1');
    const row2 = document.getElementById('row2');

    data.forEach((car, index) => {
      const div = document.createElement('div');
      div.className = 'car';
      div.innerHTML = `
        <img src="${car.image}" alt="${car.name}">
        <div class="car-name">${car.name}</div>
        <div class="car-price">${car.price}</div>
      `;
      div.onclick = () => window.location.href = `car.html?id=${index + 1}`;
      (index % 2 === 0 ? row1 : row2).appendChild(div.cloneNode(true));
    });

    // 为了无缝滚动，复制一遍内容
    row1.innerHTML += row1.innerHTML;
    row2.innerHTML += row2.innerHTML;
  });
</script>
</body>
</html>
