<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ONE MOTOR GROUP ¬∑ Luxury Import Car</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: "Poppins", sans-serif;
      color: #d4af37;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 25px 0;
      border-bottom: 1px solid #d4af37;
    }
    header h1 {
      margin: 0;
      font-size: 22px;
      font-weight: bold;
      color: #d4af37;
    }
    header p {
      margin: 3px 0;
      color: #bfa64a;
      font-size: 13px;
      letter-spacing: 1px;
    }

    /* üü° Â§ñÂ±ÇÂÆπÂô® */
    .car-container {
      position: relative;
      width: 100%;
      height: 650px;
      overflow: hidden;
    }

    /* üü° ÊØè‰∏™ËΩ¶Ê†º */
    .car-box {
      position: absolute;
      width: 90%;
      max-width: 380px;
      height: 280px;
      left: 5%;
      border: 1px solid #d4af37;
      border-radius: 14px;
      background: #000;
      box-shadow: 0 0 20px #d4af37;
      text-align: center;
      overflow: hidden;
      transition: all 1s ease-in-out;
    }

    .car-box img {
      width: 100%;
      height: auto;
      display: block;
    }

    .car-title {
      padding: 15px 0 5px;
      font-weight: bold;
      font-size: 16px;
      color: #ffdf6b;
    }
    .car-price {
      padding-bottom: 15px;
      color: #d4af37;
      font-size: 15px;
      font-weight: bold;
    }

    /* üü° Âä®Áîª - Â∑¶Âè≥ÊµÅÂä® */
    .car-box:nth-child(1) {
      top: 40px;
      animation: moveRight 10s linear infinite;
    }
    .car-box:nth-child(2) {
      top: 350px;
      animation: moveLeft 10s linear infinite;
    }

    @keyframes moveRight {
      0% { left: -120%; opacity: 0; }
      10% { opacity: 1; }
      50% { left: 5%; opacity: 1; }
      90% { opacity: 1; }
      100% { left: 120%; opacity: 0; }
    }

    @keyframes moveLeft {
      0% { left: 120%; opacity: 0; }
      10% { opacity: 1; }
      50% { left: 5%; opacity: 1; }
      90% { opacity: 1; }
      100% { left: -120%; opacity: 0; }
    }

    footer {
      text-align: center;
      border-top: 1px solid #d4af37;
      padding: 20px 0;
      font-size: 13px;
      color: #bfa64a;
    }
  </style>
</head>
<body>
  <header>
    <h1>ONE MOTOR GROUP</h1>
    <p>LUXURY IMPORT CAR ¬∑ MALAYSIA</p>
  </header>

  <main>
    <div class="car-container">
      <div class="car-box">
        <a href="car.html?id=1">
          <img src="car_1.jpg" alt="2021 Mercedes-Benz AMG G63 4.0 SUV">
        </a>
        <div class="car-title">2021 Mercedes-Benz AMG G63 4.0 SUV</div>
        <div class="car-price">RM 883,000</div>
      </div>

      <div class="car-box">
        <a href="car.html?id=2">
          <img src="car_2.jpg" alt="2022 Mercedes-Benz AMG G63 4.0 BRABUS">
        </a>
        <div class="car-title">2022 Mercedes-Benz AMG G63 4.0 BRABUS</div>
        <div class="car-price">RM 838,000</div>
      </div>
    </div>
  </main>

  <footer>
    ¬© ONE MOTOR GROUP ‚Äî All Rights Reserved
  </footer>
</body>
</html>
