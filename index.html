<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ONE MOTOR GROUP · Luxury Import Car</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- 🟡 固定导航栏 -->
  <header class="topnav">
    <div class="nav-container">
      <!-- 左侧 LOGO + 品牌 -->
      <div class="logo-area">
        <img src="logo.svg" alt="ONE MOTOR GROUP logo">
        <div class="brand">
          <span class="main">ONE MOTOR GROUP</span>
          <span class="sub">LUXURY IMPORT CAR · MALAYSIA</span>
        </div>
      </div>

      <!-- 中间菜单 -->
      <nav class="menu">
        <a href="#" class="active">🏠 Home</a>
        <a href="#">🚘 Gallery</a>
        <a href="#">📞 Contact</a>
      </nav>

      <!-- 右侧语言按钮 + 搜索框 -->
      <div class="nav-right">
        <div class="lang-switch">
          <button>中文</button>
          <button>EN</button>
          <button>BM</button>
        </div>
        <div class="search-box">
          <input type="text" id="searchInput" placeholder="Search car name...">
        </div>
      </div>
    </div>
  </header>

  <!-- 🟡 主内容区 -->
  <main>
    <div id="carGrid" class="car-grid"></div>
    <div id="pager"></div>
  </main>

  <!-- 🟡 页脚 -->
  <footer>
    © ONE MOTOR GROUP — All Rights Reserved
  </footer>

  <script src="app.js"></script>
</body>
</html>
