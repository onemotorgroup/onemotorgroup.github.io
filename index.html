<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ONE MOTOR GROUP Official Car Display</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #ffd700;
      text-align: center;
    }
    header {
      background-color: #111;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 2px;
      border-bottom: 2px solid #ffd700;
    }
    .car-list {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 30px;
    }
    .car {
      background: #111;
      border: 1px solid #ffd700;
      border-radius: 12px;
      margin: 15px;
      width: 280px;
      box-shadow: 0 0 12px rgba(255, 215, 0, 0.3);
      padding-bottom: 15px;
    }
    .car img {
      width: 100%;
      border-radius: 12px 12px 0 0;
    }
    h3 {
      margin: 10px 0 5px;
      font-size: 20px;
    }
    p {
      margin: 5px;
      font-size: 14px;
    }
    footer {
      margin-top: 40px;
      padding: 20px;
      border-top: 1px solid #444;
      color: #aaa;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <header>ONE MOTOR GROUP 路 BLACK GOLD EDITION</header>
  <div class="car-list">
    <div class="car">
      <img src="https://i.imgur.com/XZnLh1b.jpeg" alt="Toyota Alphard">
      <h3>2023 Toyota Alphard 2.5 Z</h3>
      <p>Japan Import 路 Executive Luxury MPV</p>
      <p>RM 100,000 </p>
    </div>
    <div class="car">
      <img src="https://i.imgur.com/9btj4ay.jpeg" alt="Lexus RX300">
      <h3>2020 Lexus RX300 F Sport</h3>
      <p>Japan Import 路 Premium SUV</p>
      <p>RM 88,000 </p>
    </div>
  </div>
  <footer>漏 2025 ONE MOTOR GROUP 路 All Rights Reserved</footer>
</body>
</html>
