<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ONE MOTOR GROUP · Luxury Import Car</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="topnav">
    <div class="logo">
      <img src="logo.svg" alt="ONE MOTOR GROUP logo">
      <div class="brand">
        <h1>ONE MOTOR GROUP</h1>
        <p>LUXURY IMPORT CAR · MALAYSIA</p>
      </div>
    </div>
  </header>

  <main class="main-grid">
    <!-- 左侧车格 -->
    <div class="car-box left">
      <div class="carousel">
        <img src="car_1.jpg" alt="Car 1">
        <img src="car_2.jpg" alt="Car 1">
        <img src="car_3.jpg" alt="Car 1">
      </div>
      <div class="car-info">
        <h2>2021 Mercedes-Benz G63 AMG</h2>
        <p>RM 883,000</p>
      </div>
      <a href="car.html?id=1" class="overlay"></a>
    </div>

    <!-- 右侧车格 -->
    <div class="car-box right">
      <div class="carousel">
        <img src="car_4.jpg" alt="Car 2">
        <img src="car_5.jpg" alt="Car 2">
        <img src="car_6.jpg" alt="Car 2">
      </div>
      <div class="car-info">
        <h2>2022 Mercedes-Benz G63 BRABUS</h2>
        <p>RM 838,000</p>
      </div>
      <a href="car.html?id=2" class="overlay"></a>
    </div>
  </main>

  <footer>
    © ONE MOTOR GROUP — All Rights Reserved
  </footer>

  <script src="app.js"></script>
</body>
</html>
