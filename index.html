<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ONE MOTOR GROUP · Luxury Import Car</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- 🟡 顶部导航 -->
  <header class="topnav">
    <div class="nav-container">
      <div class="logo-area">
        <img src="logo.svg" alt="ONE MOTOR GROUP logo">
        <div class="brand">
          <span class="main">ONE MOTOR GROUP</span>
          <span class="sub">LUXURY IMPORT CAR · MALAYSIA</span>
        </div>
      </div>

      <nav class="menu">
        <a href="#" class="active">🏠 HOME</a>
        <a href="#">🚘 GALLERY</a>
        <a href="#">📞 CONTACT</a>
      </nav>

      <div class="right-side">
        <input type="text" id="searchInput" placeholder="🔍 Search car name...">
        <div class="lang-switch">
          <button>中文</button>
          <button>EN</button>
          <button>BM</button>
        </div>
      </div>
    </div>
  </header>

  <!-- 🟡 主体内容 -->
  <main>
    <section id="carGrid" class="car-grid"></section>
    <div id="pager" class="pagination"></div>
  </main>

  <!-- 🟡 页脚 -->
  <footer>
    © ONE MOTOR GROUP — All Rights Reserved
  </footer>

  <script src="app.js"></script>
</body>
</html>
